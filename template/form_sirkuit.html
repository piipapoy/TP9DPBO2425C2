<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Form Sirkuit</title>
  <style>
    /* ... (CSS yang sama seperti form.html) ... */
    :root{
      --bg: #f7f8fb;
      --card: #ffffff;
      --muted: #6b7280;
      --accent: #2563eb;
      --danger: #ef4444;
      --border: #e6e9ef;
      --radius: 8px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;margin:0;background:var(--bg);}
    .container{max-width:700px;margin:36px auto;padding:18px;}
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:18px}
    h1{margin:0 0 8px;font-size:18px}
    p.lead{margin:0 0 16px;color:var(--muted);font-size:13px}

    form{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    input[type="text"], input[type="number"], select{width:100%;padding:10px;border:1px solid var(--border);border-radius:6px;font-size:14px;box-sizing:border-box}

    .full{grid-column:1/-1}
    .actions{display:flex;gap:10px;justify-content:flex-end;margin-top:8px}
    .btn{padding:10px 14px;border-radius:8px;border:1px solid transparent;font-size:14px;cursor:pointer}
    .btn-primary{background:var(--accent);color:#fff}
    .btn-muted{background:transparent;border:1px solid var(--border);color:var(--muted)}
    .btn-danger{background:transparent;color:var(--danger);border:1px solid transparent}

    @media (max-width:640px){
      form{grid-template-columns:1fr}
      .actions{justify-content:space-between}
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="margin-bottom: 12px; text-align: right;">
        <a href="index.php" class="btn btn-muted">Kelola Pembalap</a>
        <a href="index.php?entity=sirkuit" class="btn btn-primary">Kelola Sirkuit</a>
    </div>
    
    <div class="card">
      <h1>Form Sirkuit</h1>

      <form method="post" action="index.php" novalidate data-form="sirkuit">
        <input type="hidden" name="entity" value="sirkuit" data-field>
        <input type="hidden" name="action" value="add" id="sirkuit-action" data-field>
        <input type="hidden" name="id" value="" id="sirkuit-id" data-field>

        <div class="full">
          <label for="nama">Nama Sirkuit</label>
          <input id="nama" name="nama" type="text" placeholder="Nama Sirkuit" required data-field>
        </div>

        <div class="full">
          <label for="negara">Negara</label>
          <input id="negara" name="negara" type="text" placeholder="Negara (mis. United Kingdom)" required data-field>
        </div>

        <div class="full">
          <label for="panjang_km">Panjang (km)</label>
          <input id="panjang_km" name="panjang_km" type="number" min="0" step="0.01" placeholder="0.00" data-field>
        </div>


        <div class="full actions">
          <a href="index.php?entity=sirkuit" class="btn btn-muted">Batal</a>
          <button type="submit" class="btn btn-primary">Simpan</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    (function(){
      var form = document.querySelector('form');
      if(!form) return;
      form.addEventListener('submit', function(e){
        var nama = document.getElementById('nama');
        var negara = document.getElementById('negara');
        if(!nama.value.trim()){
          alert('Nama Sirkuit harus diisi');
          nama.focus();
          e.preventDefault();
          return false;
        }
        if(!negara.value.trim()){
          alert('Negara harus diisi');
          negara.focus();
          e.preventDefault();
          return false;
        }
      });
    })();
  </script>
</body>
</html>
